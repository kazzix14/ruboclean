---

# preceding inherit_from: comment
inherit_from:
- shared.yml

# preceding require: comment, wrongly indented
require:
- rubocop-rails

# multiline

# preceding AllCops: comment, with newline gap

AllCops:
  Exclude:
  - lib/my_gem/**/*
  - !ruby/regexp /does_not_exist\.rb$/
  - !ruby/regexp /keep\.rb$/
  - file_exists.rb
  - subdirectory/file_exists.rb

# preceding Rails: comment, empty line in between

Rails:
  Enabled: true

Layout/LineLength:
  Max: 120

# multiline
# preceding Rails/ShortI18n: comment
Rails/ShortI18n:
  Enabled: true
